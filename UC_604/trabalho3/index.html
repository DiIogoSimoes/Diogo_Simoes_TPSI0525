<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigres - Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #005600;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }
        nav a:hover, nav a.active {
            background-color: #007b00;
            border-radius: 5px;
        }
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #005600;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        main p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #003300;
            color: #fff;
            text-align: center;
            padding: 15px 0 5px 0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 5px;
            }
            nav a {
                padding: 10px;
            }
            main {
                margin: 10px;
                padding: 15px;
            }
            main h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="active">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="curiosidades.html">Curiosidades</a>
            <a href="contato.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h1>Bem-vindo ao Mundo dos Tigres</h1>
        <p>Descobre factos interessantes sobre um dos predadores mais majestosos da natureza.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tigre">
    </main>
    <footer>
        <p>&copy; 2025 - Tigres Incríveis</p>
    </footer>
</body>
</html>
